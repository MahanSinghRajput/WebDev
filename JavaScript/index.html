<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World </h1>
    <script type = "text/javascript" >
        // Print lines using a loop
        for(i=0; i<5; i++)
            document.write("This is line number " + (i+1) + "<br>");

        // Multiplication table of 2    
        document.write("2 table:<br>");
        document.write("<table border='1'>");
        for(i=1; i<=10; i++)
            document.write("<tr><td>2 x " + i + "</td><td> = " + (2*i) + "</td></tr>");
        document.write("</table>");

        document.write("<h1>Hello from JavaScript!</h1>")

        //for console 
        console.log("hello.");

        //redeclaration of variable using var
        var a = 10;
        for(var i=0; i<5; i++){
            var a = 20; // redeclaring 'a' inside the loop
            document.write("Inside loop: a = " + a + "<br>"); // 'a' is 20 here
        }
        document.write("Outside loop: a = " + a + "<br>"); // 'a' is 20 here
        
    </script>
</body>
</html>
